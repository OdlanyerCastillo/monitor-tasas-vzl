<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Tasas Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; }
        .card-gradient { background: linear-gradient(145deg, #1e293b, #0f172a); }
        .modal-active { opacity: 1; pointer-events: auto; transform: scale(1); }
        .modal-hidden { opacity: 0; pointer-events: none; transform: scale(0.95); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        @keyframes pulse-gold { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .live-indicator { animation: pulse-gold 2s infinite; }
    </style>
</head>
<body class="text-slate-200 font-sans antialiased">

    <div class="container mx-auto px-4 py-10">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-2xl font-bold text-white flex items-center gap-2">
                    <span class="text-yellow-500 text-3xl live-indicator">●</span> Historial de Tasas
                </h1>
                <p class="text-slate-500 text-sm font-medium" id="ultima-actualizacion">Sincronizando con Caracas...</p>
            </div>
            <div class="bg-slate-800 p-1 rounded-xl flex gap-1 shadow-lg border border-slate-700">
                <button class="bg-blue-600 text-white px-6 py-2 rounded-lg text-sm font-bold shadow-md">Inicio</button>
                <button onclick="toggleCalculadora()" class="text-slate-400 px-6 py-2 text-sm font-bold hover:text-white transition">Calculadora</button>
            </div>
        </header>

        <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-16">
            <div class="animate-pulse bg-slate-800 h-48 rounded-[2.5rem]"></div>
            <div class="animate-pulse bg-slate-800 h-48 rounded-[2rem]"></div>
            <div class="animate-pulse bg-slate-800 h-48 rounded-[2rem]"></div>
        </div>

        <div class="mb-6 flex justify-between items-end">
            <h2 class="text-xl font-bold text-white">Historial Reciente</h2>
            <span class="text-slate-500 text-xs uppercase font-black tracking-widest">Servidor: Caracas, Vzla</span>
        </div>

        <div class="bg-slate-800/50 rounded-3xl overflow-hidden border border-slate-700 shadow-2xl backdrop-blur-md">
            <table class="w-full text-left">
                <thead>
                    <tr class="bg-slate-800/80 text-slate-400 text-xs uppercase">
                        <th class="p-5 font-bold">Fecha y Hora (Vzla)</th>
                        <th class="p-5 font-bold">Fuente</th>
                        <th class="p-5 font-bold">Moneda</th>
                        <th class="p-5 font-bold text-center">Variación</th>
                        <th class="p-5 font-bold text-right">Monto (VES)</th>
                    </tr>
                </thead>
                <tbody id="tabla-body" class="divide-y divide-slate-700"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-calc" class="modal-hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-900/90 transition-all duration-300 backdrop-blur-md p-4">
        <div class="bg-white text-slate-900 w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden transform transition-all">
            <div class="p-8 pb-4 flex justify-between items-start">
                <div>
                    <h3 class="text-3xl font-black text-slate-800 tracking-tight">Calculadora</h3>
                    <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mt-1">Sincronizado con tasas reales</p>
                </div>
                <button onclick="toggleCalculadora()" class="bg-slate-100 p-2 rounded-full hover:bg-red-100 hover:text-red-500 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <div class="px-8 mb-6">
                <div class="bg-slate-50 p-6 rounded-[2rem] border-2 border-slate-100 focus-within:border-blue-400 transition-all">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Monto a convertir</label>
                    <div class="flex items-center">
                        <input type="number" id="input-monto" value="100" oninput="calcular()" 
                            class="bg-transparent w-full text-5xl font-black focus:outline-none text-slate-800">
                        <span class="text-2xl font-bold text-slate-300">USD</span>
                    </div>
                </div>
            </div>

            <div class="px-8 grid grid-cols-1 md:grid-cols-3 gap-3 mb-8">
                <div class="bg-blue-50 p-4 rounded-2xl border border-blue-100 text-center shadow-sm">
                    <p class="text-[9px] font-black text-blue-500 uppercase mb-1">Dólar BCV</p>
                    <p id="res-bcv" class="text-lg font-black text-blue-800">0,00</p>
                    <span class="text-[8px] text-blue-400 font-bold">Bs.</span>
                </div>
                <div class="bg-yellow-50 p-4 rounded-2xl border border-yellow-100 text-center shadow-sm">
                    <p class="text-[9px] font-black text-yellow-600 uppercase mb-1">Binance P2P</p>
                    <p id="res-p2p" class="text-lg font-black text-yellow-800">0,00</p>
                    <span class="text-[8px] text-yellow-500 font-bold">Bs.</span>
                </div>
                <div class="bg-emerald-50 p-4 rounded-2xl border border-emerald-100 text-center shadow-sm">
                    <p class="text-[9px] font-black text-emerald-600 uppercase mb-1">Euro BCV</p>
                    <p id="res-euro" class="text-lg font-black text-emerald-800">0,00</p>
                    <span class="text-[8px] text-emerald-500 font-bold">Bs.</span>
                </div>
            </div>

            <div class="bg-slate-50 p-6 grid grid-cols-3 gap-3">
                <script>
                    for(let i=1; i<=9; i++) {
                        document.write(`<button onclick="addNum(${i})" class="h-14 bg-white shadow-sm hover:bg-slate-100 active:scale-95 rounded-2xl font-black text-xl text-slate-700 transition-all">${i}</button>`);
                    }
                </script>
                <button onclick="addNum(0)" class="h-14 bg-white shadow-sm rounded-2xl font-black text-xl text-slate-700">0</button>
                <button onclick="addNum('00')" class="h-14 bg-white shadow-sm rounded-2xl font-black text-xl text-slate-700">00</button>
                <button onclick="limpiar()" class="h-14 bg-red-50 text-red-500 rounded-2xl font-black text-xl hover:bg-red-100 transition-colors uppercase">C</button>
            </div>
        </div>
    </div>

    <script>
        let tasas = { bcv_usd: 0, bcv_eur: 0, binance: 0 };

        async function cargarDatos() {
            try {
                const response = await fetch('/api/tasas');
                const result = await response.json();
                const datos = result.data;
                if (!datos || datos.length === 0) return;

                // Asignar tasas para calculadora
                const regBcvUsd = datos.find(d => d.fuente === 'BCV' && d.moneda === 'USD');
                const regBcvEur = datos.find(d => d.fuente === 'BCV' && d.moneda === 'EUR');
                const regP2p = datos.find(d => d.fuente === 'Binance' && d.moneda === 'USD');
                
                tasas.bcv_usd = regBcvUsd ? regBcvUsd.precio : 0;
                tasas.bcv_eur = regBcvEur ? regBcvEur.precio : 0;
                tasas.binance = regP2p ? regP2p.precio : 0;

                // SINCRONIZACIÓN DE FECHA: Toma el valor directo de tu index.js
                document.getElementById('ultima-actualizacion').innerText = `Actualizado: ${datos[0].fecha}`;
                
                const container = document.getElementById('cards-container');
                container.innerHTML = '';
                const config = [
                    { fuente: 'Binance', moneda: 'USD', color: 'border-yellow-500', icon: 'bg-yellow-500', label: 'Binance P2P' },
                    { fuente: 'BCV', moneda: 'USD', color: 'border-blue-500', icon: 'bg-blue-500', label: 'Dólar BCV' },
                    { fuente: 'BCV', moneda: 'EUR', color: 'border-emerald-500', icon: 'bg-emerald-500', label: 'Euro BCV' }
                ];

                config.forEach(item => {
                    const reg = datos.find(d => d.fuente === item.fuente && d.moneda === item.moneda);
                    if (reg) {
                        const varColor = reg.variacion > 0 ? 'text-green-400' : (reg.variacion < 0 ? 'text-red-400' : 'text-slate-500');
                        const varIcon = reg.variacion > 0 ? '▲' : (reg.variacion < 0 ? '▼' : '●');
                        
                        // Extraemos la hora para la card (parte después de la coma)
                        const horaExtract = reg.fecha.includes(',') ? reg.fecha.split(',')[1].trim() : reg.fecha;

                        container.innerHTML += `
                            <div class="card-gradient p-8 rounded-[2.5rem] border-t-4 ${item.color} shadow-2xl transform transition hover:-translate-y-2">
                                <div class="flex justify-between items-start mb-6">
                                    <div class="flex items-center gap-3">
                                        <div class="w-10 h-10 rounded-full ${item.icon} text-slate-900 flex items-center justify-center font-black text-xs shadow-inner">${item.fuente[0]}</div>
                                        <span class="text-slate-400 text-xs font-black uppercase tracking-[0.2em]">${item.label}</span>
                                    </div>
                                    <span class="${varColor} text-sm font-black">${varIcon} ${Math.abs(reg.variacion).toFixed(2)}%</span>
                                </div>
                                <div class="flex items-baseline gap-2">
                                    <h2 class="text-6xl font-black text-white tracking-tighter">${reg.precio.toFixed(2)}</h2>
                                    <span class="text-2xl font-bold text-slate-500">Bs.</span>
                                </div>
                                <div class="mt-8 pt-4 border-t border-slate-700/50 flex justify-between text-[10px] text-slate-500 font-black uppercase">
                                    <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full ${reg.variacion >= 0 ? 'bg-green-500' : 'bg-red-500'}"></span> Sincronizado</span>
                                    <span>${horaExtract}</span>
                                </div>
                            </div>
                        `;
                    }
                });

                const tabla = document.getElementById('tabla-body');
                tabla.innerHTML = '';
                datos.forEach(row => {
                    const varColor = row.variacion > 0 ? 'text-green-400' : (row.variacion < 0 ? 'text-red-400' : 'text-slate-500');
                    const varIcon = row.variacion > 0 ? '▲' : (row.variacion < 0 ? '▼' : '●');

                    tabla.innerHTML += `
                        <tr class="hover:bg-slate-700/30 transition group">
                            <td class="p-5 text-slate-400 text-xs font-mono font-bold">${row.fecha}</td>
                            <td class="p-5 font-black text-white group-hover:text-blue-400 transition-colors">${row.fuente}</td>
                            <td class="p-5"><span class="bg-slate-700/50 px-4 py-1 rounded-full text-[10px] font-black text-slate-300 border border-slate-600">${row.moneda}</span></td>
                            <td class="p-5 text-center ${varColor} font-bold text-xs">${varIcon} ${Math.abs(row.variacion).toFixed(2)}%</td>
                            <td class="p-5 text-right font-black text-xl text-emerald-400">${row.precio.toFixed(2)} <span class="text-[10px] text-slate-600 ml-1">VES</span></td>
                        </tr>
                    `;
                });

                calcular();
            } catch (e) { console.error("Error cargando datos:", e); }
        }

        // Lógica Calculadora
        function toggleCalculadora() {
            const modal = document.getElementById('modal-calc');
            modal.classList.toggle('modal-active');
            modal.classList.toggle('modal-hidden');
        }
        function addNum(n) {
            const input = document.getElementById('input-monto');
            input.value = input.value === "0" ? n : input.value + n;
            calcular();
        }
        function limpiar() {
            document.getElementById('input-monto').value = "0";
            calcular();
        }
        function calcular() {
            const monto = parseFloat(document.getElementById('input-monto').value) || 0;
            document.getElementById('res-bcv').innerText = (monto * tasas.bcv_usd).toLocaleString('es-VE', {minimumFractionDigits: 2});
            document.getElementById('res-p2p').innerText = (monto * tasas.binance).toLocaleString('es-VE', {minimumFractionDigits: 2});
            document.getElementById('res-euro').innerText = (monto * tasas.bcv_eur).toLocaleString('es-VE', {minimumFractionDigits: 2});
        }

        cargarDatos();
        setInterval(cargarDatos, 30000);
    </script>
</body>
</html>
